<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Atestados</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Registro de Atestados</h1>

    <div class="form-container">
        <label>Data: <input type="date" id="data"></label>
        <label>Nome: <input type="text" id="nome"></label>
        <label>CID: <input type="text" id="cid"></label>
        <label>Subcategoria:
            <select id="subcategoria">
                <option value="Aguda">Aguda</option>
                <option value="Crônica">Crônica</option>
            </select>
        </label>
        <button id="adicionar">Adicionar</button>
    </div>

    <h2>Atestados Registrados</h2>
    <table>
        <thead>
            <tr>
                <th>Data</th>
                <th>Nome</th>
                <th>CID</th>
                <th>Subcategoria</th>
            </tr>
        </thead>
        <tbody id="tabela-dados"></tbody>
    </table>

    <h2>Análise Gráfica</h2>
    <canvas id="grafico"></canvas>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
